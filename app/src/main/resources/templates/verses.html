<!--/*@thymesVar id="verses" type="java.util.List<de.evangliumstaucher.app.viewmodel.VerseModel>"*/-->
<div class="btn-group d-flex flex-wrap">
    <div th:each="verse : ${verses}">
        <a aria-expanded="false"
           class="btn btn-dark rounded-0 m-1"
           th:href="${verse.url}"
           th:text="${verse.label}"
           role="button">
        </a>
    </div>
</div>
