<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <head th:insert="~{head.html :: head}"></head>
    <title>evangeliumstaucher</title>
</head>
<body>
<!-- Importing NavBar -->
<div th:insert="~{navbar.html :: navbar}"></div>
<div class="container mt-5">
    <h1 class="text-primary"><i class="fa fa-plus-square" aria-hidden="true"></i> Erstelle einen neuen Tauchgang</h1>

    <form method="post" th:action="@{create}" th:object="${quizSetupModel}">
        <div class="input-group input-group-lg mb-3">
            <span class="form-label input-group-text" id="label-name">Name</span>
            <input class="form-control" id="quizName" required th:field="*{name}" type="text" aria-describedby="label-name" placeholder="Fass dich kurz">
        </div>

        <div class="input-group mb-3">
            <span class="form-label input-group-text" id="label-timeAttr">Bewertung der abgelaufenen Zeit (%)</span>
            <input class="form-range" id="timeAttr" max="500" min="0" oninput="this.nextElementSibling.value = this.value" step="1" th:field="*{timeAttribute}" type="range">
            <output class="form-control-plaintext" th:text="${quizSetupModel.timeAttribute}">0</output> <!-- Default value -->
        </div>

        <div class="input-group mb-3">
            <span class="form-label input-group-text" id="label-distanceAttr">Bewertung der Distanz (%)</span>
            <input class="form-range" id="distanceAttr" max="500" min="0" oninput="this.nextElementSibling.value = this.value" step="1" th:field="*{distanceAttribute}" type="range">
            <output class="form-control-plaintext" th:text="${quizSetupModel.distanceAttribute}">0</output> <!-- Default value -->
        </div>

        <div class="input-group mb-3">
            <span class="form-label input-group-text" id="label-description">Beschreibung</span>
            <textarea class="form-control" id="description" placeholder="Beschreibe den neuen Tauchgang..." rows="4" th:field="*{description}"></textarea>
        </div>

        <div class="input-group mb-3">
            <span class="form-label input-group-text" id="label-tags">Tags</span>
            <input class="form-control" id="tags" placeholder="#solusChristus,..." th:field="*{tags}" type="text">
        </div>

        <div class="form-group mb-3">
            <label>Passagen:</label>
            <div th:each="passage : ${availablePassages}">
                <div class="form-check">
                    <input class="form-check-input" id="passage-${passage.id}" th:field="*{passages}" th:value="${passage.id}" type="checkbox"/>
                    <label class="form-check-label" th:for="'passage-' + ${passage.id}">[[${passage.title}]]</label>
                </div>
            </div>
        </div>

        <button class="btn btn-primary my-2" type="submit">Erstellen</button>
    </form>
</div>
</body>
</html>
