<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <head th:insert="~{head.html :: head}"/>
    <title>evangeliumstaucher - Ergebnis</title>
    <link href="https://cdn.datatables.net/2.0.7/css/dataTables.dataTables.min.css" rel="stylesheet"></link>
    <script src="https://cdn.datatables.net/2.0.7/js/dataTables.min.js"></script>
    <script src="https://momentjs.com/downloads/moment.js"></script>
</head>
<body>

<!-- Importing NavBar -->
<div th:insert="~{navbar.html :: navbar}"></div>
<!--/*@thymesVar id="model" type="de.evangeliumstaucher.app.viewmodel.ResultModel"*/-->

<!-- Main Container Start -->
<div class="container min-vh-100 py-5 px-4">
    <div class="card bg-dark text-light py-5 px-4 mx-auto">
        <p>Passage <span th:text="${model.indexQuestion}"></span> von <span th:text="${model.countQuestions}"></span>
        </p>
        <p>
            Deine Antwort liegt
        <h1 th:text="${model.verseDiff}"></h1>
        Verse daneben
        </p>
        <p>
            Gesucht war nämlich
        <h1 class="text-primary" th:text="${model.searchedVerse}"></h1>
        du hast <h3 th:text="${model.selectedVerse}"></h3> gewählt
        </p>
        <p>
            Deine benötigte Zeit:
        <h2 th:text="${model.timespan}"></h2>
        </p>
        <p>
            Du hast
        <h1 th:text="${model.points}"></h1>
        <h2>Punkte</h2>
        erreicht
        </p>
        <p>
            Gesamt:
        <h1 th:text="${model.pointsSum}"></h1>
        </p>

        <div class="d-grid justify-content-center mt-4">
            <a class="btn btn-lg btn-secondary mx-auto" role="button" th:href="${model.urlNext}"
               type="button"><i class="fa-solid fa-forward"></i><p>weiter tauchen</p></a>
            <div class="row mt-1">
                <div class="col">
                    <a class="btn btn-outline-secondary m-6 btn-block w-100" th:href="${quiz.url}">zurück zur Übersicht</a>
                </div>
            </div>
        </div>
    </div>
    <div class="my-5" th:insert="datatable.html :: datatable(${questionScoreTable})"></div>
    <div class="my-4">
        <h3>Teile dieses Spiel mit anderen: </h3>
        <div th:insert="fragment-share.html :: share (${quiz})"></div>
    </div>
</div>

<!-- Importing Footer -->
<div th:insert="~{footer.html :: footer}"></div>
</body>
</html>
