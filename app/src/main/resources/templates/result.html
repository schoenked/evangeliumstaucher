<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <head th:insert="~{head.html :: head}"/>
    <title>Evangeliumstaucher - Ergebnis</title>
</head>
<body>

<!-- Importing NavBar -->
<div th:insert="~{navbar.html :: navbar}"></div>
<!--/*@thymesVar id="model" type="de.evangeliumstaucher.app.viewmodel.ResultModel"*/-->

<!-- Main Container Start -->
<div class="container min-vh-100 py-5 px-4">
    <div class="card bg-dark text-light py-5 px-4 mx-auto">
        <img alt="image" th:src="@{/images/diver.jpg}">
        <p>
            Deine Antwort liegt
        <h1 th:text="${model.verseDiff}"></h1>
        Verse daneben
        </p>
        <p>
            Gesucht war nämlich
        <h1 class="text-primary" th:text="${model.searchedVerse}"></h1>
        du hast <h3 th:text="${model.selectedVerse}"></h3> gewählt
        </p>
        <p>
            Deine benötigte Zeit:
        <h2 th:text="${model.timespan}"></h2>
        </p>
        <p>
            Du hast
        <h1 th:text="${model.points}"></h1>
        <h2>Punkte</h2>
            erreicht
        </p>
        <p>
            Gesamt: <h1 th:text="${model.pointsSum}"></h1>
        </p>

        <div class="d-flex justify-content-center mt-4">
            <a class="btn btn-outline-warning mx-auto" role="button" th:href="${model.urlNext}"
               type="button">weiter tauchen</a>
        </div>
    </div>
</div>

<!-- Importing Footer -->
<div th:insert="~{footer.html :: footer}"></div>
</body>
</html>
