<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <title>Lies die Bibel</title>
</head>
<body>

<!-- Importing NavBar -->
<div th:insert="navbar.html :: navbar"></div>
<!--show warning-->
<div th:insert="warning.html"></div>

<!-- Main Container Start -->
<div class="main-container container py-5 px-4">
    <div class="btn-group row d-flex flex-wrap">
        <!--/*@thymesVar id="books" type="java.util.List<com.devrezaur.main.viewmodel.BookModel>"*/-->
        <th:block th:each="book : ${books}">
            <div class="col-3 p-0 text-nowrap">
                <button aria-expanded="false"
                        class="btn btn-secondary container"
                        data-bs-toggle="collapse"
                        th:aria-controls="|${book.htmlId}|"
                        th:data-bs-target="|#${book.htmlId}|"
                        th:text="${book.abbreviation}"
                        type="button">
                </button>
            </div>
            <div class="collapse"
                 th:id="${book.htmlId}">
                <div class="btn-group d-flex flex-wrap">
                    <div th:each="chapter : ${book.chapters}">
                        <button aria-expanded="false"
                                class="btn btn-secondary"
                                data-bs-toggle="collapse"
                                th:aria-controls="|${book.htmlId}.${chapter.label}|"
                                th:data-bs-target="|#${book.htmlId}.${chapter.label}|"
                                th:text="${chapter.label}"
                                type="button">
                        </button>
                        <div class="collapse"
                             th:id="|${book.htmlId}.${chapter.label}|">

                        </div>
                    </div>
                </div>
            </div>
        </th:block>
    </div>
</div>

<!-- Importing Footer -->
<div th:insert="footer.html :: footer"></div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
