<div th:fragment="passageContextLoading (path, text)">
    [(${text})]
    <div th:id="|waiting${path}|">
        <div class="spinner-grow" role="status">
        </div>
        <script type="text/javascript">
            setTimeout(loadPassageAjax, 5000, "[(${path})]");
        </script>
    </div>
</div>
