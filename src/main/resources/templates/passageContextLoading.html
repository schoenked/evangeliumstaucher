<div th:fragment="passageContextLoading (path, text, isLoadingPassage, delayTime)">
    [(${text})]
    <div th:if="${isLoadingPassage}" th:id="|waiting${path}|">
        <div class="spinner-grow" role="status">
        </div>
        <script type="text/javascript">
            setTimeout(loadPassageAjax, [(${delayTime})], "[(${path})]");
        </script>
    </div>
</div>
